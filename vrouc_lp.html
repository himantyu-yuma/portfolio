<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximam-scale=1">
    <title>小樽商科大学バーチャルオープンキャンパス</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <img id="app-icon" alt="バーチャルオープンキャンパスのアイコン" src="image/app_icon.png">
                <br>
                <p id="catchphrase-text">坂の上の商大を、もっと身近に。</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <a href='https://play.google.com/store/apps/details?id=net.virtualouc.VirtualOpenCampus&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
                    <img  id="google-logo" alt='Google Play で手に入れよう' src='https://play.google.com/intl/ja/badges/images/generic/ja_badge_web_generic.png'/></a>
            </div>
            <div class="col-sm-6">
                <a href='https://itunes.apple.com/jp/app/id1460522355'>
                    <img  id="apple-logo" alt='App Store からダウンロード' src='image/Download_on_the_App_Store_Badge_JP_RGB_wht_100317.svg'/></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p class="normal-text">必要なのはスマートフォンとVRゴーグルだけ。</p>
                <p class="normal-text">小樽商科大学のオープンキャンパスに行きたいけど行けない…そんな悩みに応えるかも知れないアプリを、商大生の手で作りました。</p>
                <p class="normal-text">イメージ</p>
                <div class="cp_cssslider">
                        <input type="radio" name="cp_switch" id="screen-shot1" checked/>
                        <label for="screen-shot1"><img src="image/ScreenShot1.png" /></label>
                        <img class="screen-shot" src="image/ScreenShot1.png" />
                        <input type="radio" name="cp_switch" id="screen-shot2"/>
                        <label for="screen-shot2"><img src="image/ScreenShot2.png" /></label>
                        <img class="screen-shot" src="image/ScreenShot2.png" />
                        <input type="radio" name="cp_switch" id="screen-shot3"/>
                        <label for="screen-shot3"><img src="image/ScreenShot3.png" /></label>
                        <img class="screen-shot" src="image/ScreenShot3.png" />
                        <input type="radio" name="cp_switch" id="screen-shot4"/>
                        <label for="screen-shot4"><img src="image/ScreenShot4.png" /></label>
                        <img class="screen-shot" src="image/ScreenShot4.png" />
                        <input type="radio" name="cp_switch" id="screen-shot5"/>
                        <label for="screen-shot5"><img src="image/ScreenShot5.png" /></label>
                        <img class="screen-shot" src="image/ScreenShot5.png" />
                        </div>

            </div>
        </div>

        
    </div>
    
</body>
